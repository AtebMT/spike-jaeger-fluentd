version: '2'
services:
  fluentd:
    build: .
    ports:
      - 24224:24224
      - 24224:24224/udp
    volumes:
      - ./data:/fluentd/log
      - ./conf:/fluentd/etc
      - ./plugins:/fluentd/plugins
    environment:
      - FLUENTD_CONF=fluentd.conf
    depends_on:
      - jaeger

  jaeger:
    image: jaegertracing/all-in-one
    ports:
      - 5775:5775/udp
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 14268:14268
      - 9411:9411
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411

  logspout:
    image: gliderlabs/logspout
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: syslog://syslog:5144?filter.name=*flipper*

  syslog:
    build: ./syslog
    ports:
      - 5144:5144/udp
